<div id="video" *ngIf="embeddedUrl">
  <iframe width="560"
          height="315"
          [src]="embeddedUrl"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen></iframe>

  <section id="likeControls">
    <button [disabled]="clicked" id="like" (click)="sendLike()">+1</button>
    <div *ngIf="likeCount$" id="likeCount">{{likeCount$ | async}} â™¡</div>
  </section>
</div>
